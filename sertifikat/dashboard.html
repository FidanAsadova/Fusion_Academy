<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>

<body>
    <section id="dashboardSec">
        <div>
            <div class="dashboard">
                <div class="row">
                    <div class="col col-3">
                        <section id="leftGroup">
                            <div class="darkBlueSec">
                                <div class="topLeft">
                                    <div class="logo">
                                        <img class="logoImg" src="./assets/imgs/fusion 1 1.png" alt="logoFusion">
                                    </div>
                                    <div class="navBar">
                                        <ul>
                                            <li><a href="#"><i class="fa-regular fa-circle-user"></i>Profil</a></li>
                                            <li><a href="#"><i class="fa-solid fa-list"></i>Kurslar</a></li>
                                            <li><a href="#"><i class="fa-solid fa-signal fa-xs"></i>Qiymətlər</a></li>
                                        </ul>
                                    </div>
                                    <hr class="line">
                                    <div class="bottomNav">
                                        <ul>
                                            <li><a href="#"><i class="fa-regular fa-envelope-open"></i>Şəxsi</a></li>
                                            <li><a href="#"><i class="fa-regular fa-comment-dots"></i>Ümumi</a></li>
                                        </ul>
                                    </div>
                                    <div class="editProfile">
                                        <p class="editPen">
                                            <a href="">Profili yenilə</a>
                                            <i class="fa-regular fa-pen-to-square"></i>
                                        </p>

                                    </div>
                                </div>
                            </div>


                        </section>
                    </div>
                    <div class="col col-9">
                        <section id="rightGroup">

                            <div class="whiteSec"></div>

                        </section>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
